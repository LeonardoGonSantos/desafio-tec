version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fluxocaixa-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fluxocaixa-network

  migration:
    image: postgres:16-alpine
    container_name: fluxocaixa-migration
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fluxocaixa
    volumes:
      - ./scripts:/scripts:ro
    command: sh /scripts/init-database.sh
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fluxocaixa-network
    restart: "no"

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: fluxocaixa-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fluxocaixa-network

  api:
    build:
      context: .
      dockerfile: src/FluxoCaixa.API/Dockerfile
    container_name: fluxocaixa-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=fluxocaixa;Username=postgres;Password=postgres"
      RabbitMq__HostName: rabbitmq
      RabbitMq__Port: 5672
      RabbitMq__UserName: guest
      RabbitMq__Password: guest
      Jwt__Secret: "sua-chave-secreta-super-segura-com-pelo-menos-32-caracteres"
      Jwt__Issuer: "FluxoCaixa.API"
      Jwt__Audience: "FluxoCaixa.API"
      Jwt__ExpirationMinutes: "60"
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy
    networks:
      - fluxocaixa-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  fluxocaixa-network:
    driver: bridge
